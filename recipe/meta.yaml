{% set name = "itpminer" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 163152eb33a1d4c1b93018f20212daf304037c2f39ff46de67ad9d6c7d5e8ee4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib-base
    - networkx
    - pandas
    - python >=3.8

test:
  imports:
    - itpminer
    - itpminer.utils
    - itpminer.utils.components

about:
  home: https://github.com/Local-E-Rewards-ML/itpminer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python implementation of ITPMiner algorithm
  doc_url: https://github.com/Local-E-Rewards-ML/itpminer
  dev_url: https://github.com/Local-E-Rewards-ML/itpminer

extra:
  recipe-maintainers:
    - chanyoungs
